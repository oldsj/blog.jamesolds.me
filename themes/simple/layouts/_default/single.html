{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            {{ .Date.Format "January 2, 2006" }}
            {{ if .Params.tags }}
                | Tags: 
                {{ range $i, $tag := .Params.tags }}
                    {{ if $i }}, {{ end }}
                    <a href="{{ "/tags/" | relURL }}{{ $tag | urlize }}/">{{ $tag }}</a>
                {{ end }}
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>

<nav class="post-nav">
    <a href="{{ "/" | relURL }}">&larr; Back to posts</a>
</nav>
{{ end }}
